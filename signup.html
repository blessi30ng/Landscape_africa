<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>sign up</title>
</head>
<body>
    <div class="container">
        <div class="centre-left" id="centre-l">
            <div class="left" id="lef">
                <img src="assets/logo-real.jpg" alt="logo" class="logo">
                <span>landscaping africa</span>
                <h2>welcome back!</h2>
                <p>to stay connected with us <br>
                    please login with your personal info.
                </p>
    
                <button type="button"><a href="signup.html">sign up</a></button>
            </div>
        </div>
        <div class="centre-right" id="centre-r">
            <div class="right">
                <h2>
                    welcome
                </h2>
                <p class="login-text">login to your account to continue</p>
                <form action="#" method="post">
                    <input type="email" name="email" id="email" placeholder="email"  autocomplete>
                    <input type="text" name="fullname" id="fullname" placeholder="fullname">
                    <input type="password" name="password" id="password" placeholder="password"  autocomplete>
                    <input type="password" name="password" id="password" placeholder="confirm password"  autocomplete>
                    <input type="button" value="Create account">
                </form>
                <p>Have an account? <a href="login.html">sign in</a></p>
        </div>
    </div>
</body>
</html>
