<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="centre-left">
            <div class="left">
                <img src="#" alt="logo" class="logo">
                <span>landscaping africa</span>
                <h2>welcome back!</h2>
                <p>to stay connected with us <br>
                    please login with your personal info.
                </p>
    
                <button type="button"><a href="">sign in</a></button>
            </div>
        </div>
        <div class="centre-right">
            <div class="right">
                <h2>
                    welcome
                </h2>
                <p>login to your account to continue</p>
                <form action="#" method="post">
                    <input type="email" name="email" id="email" placeholder="email"  autocomplete>
                    <input type="password" name="password" id="password" placeholder="password"  autocomplete>
                    <p>forgot your <a href="http://">password?</a></p>
                    <input type="button" value="LOG IN">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
